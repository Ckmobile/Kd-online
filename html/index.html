<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KD ONLINE SHOP</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial,sans-serif;
}

body{
    background:#fff;
    color:#000;
}

/* HEADER */
header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    background:#000;
    padding:10px 20px 52px;
    text-align:center;
    z-index:1000;
    box-shadow:0 6px 18px rgba(0,0,0,0.45);
}

header h1{
    font-family:'Baloo 2', cursive;
    color:#fff;
    font-size:2rem;
    letter-spacing:3px;
}

.header-subtext{
    margin-top:-6px;
    margin-bottom:22px;
    color:silver;
    font-size:0.9rem;
}

/* SEARCH */
.search-container{
    position:absolute;
    bottom:12px;
    left:50%;
    transform:translateX(-50%);
    width:70%;
    max-width:340px;
}

.search-container input{
    width:100%;
    padding:12px 15px;
    border-radius:25px;
    border:2px solid #000;
    font-size:1rem;
    outline:none;
    box-shadow:0 8px 18px rgba(0,0,0,0.35);
}

/* PRODUCTS */
.products{
    padding:170px 30px 40px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    max-width:1200px;
    margin:auto;
}

.product-card{
    background:#fff;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 5px 15px rgba(0,0,0,0.25);
    transition:0.3s;
}

.product-card:hover{
    transform:scale(1.05);
}

.product-card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.product-info{
    padding:15px;
    text-align:center;
}

.product-info button{
    background:#ff6600;
    border:none;
    color:#fff;
    padding:10px 15px;
    border-radius:6px;
    cursor:pointer;
}

/* FOOTER â€“ FIXED SIZE BOX */
footer{
    width:100%;
    display:flex;
    justify-content:center;
    margin:40px 0;
}

.footer-box{
    width:420px;              /* ðŸ”¹ box à¶½à·œà¶šà·” */
    max-width:90%;            /* ðŸ”¹ mobile safe */
    padding:16px 20px;
    background:#111;
    color:#fff;
    text-align:center;
    font-size:0.85rem;
    border-radius:14px;
    box-shadow:0 0 15px rgba(0,0,0,0.6);
}

/* PREVENT HORIZONTAL SCROLL */
html,body{
    overflow-x:hidden;
}
</style>
</head>

<body>

<header>
    <h1>KD ONLINE SHOP</h1>
    <div class="header-subtext">
        A very valuable customer service from us.
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search for products...">
    </div>
</header>

<section class="products">
    <div class="product-card">
        <img src="https://files.catbox.moe/1hxuz4.webp">
        <div class="product-info">
            <h3>Headphones</h3>
            <p>High quality sound</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="product-card">
        <img src="https://files.catbox.moe/1hxuz4.webp">
        <div class="product-info">
            <h3>Art Set</h3>
            <p>150 pieces</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="product-card">
        <img src="https://files.catbox.moe/1hxuz4.webp">
        <div class="product-info">
            <h3>Derma Roller</h3>
            <p>Skin care tool</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="product-card">
        <img src="https://files.catbox.moe/1hxuz4.webp">
        <div class="product-info">
            <h3>Karaoke Mic</h3>
            <p>Portable & Wireless</p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

<footer>
    <div class="footer-box">
        Â© 2025 KD ONLINE SHOP. All rights reserved.
    </div>
</footer>

</body>
</html>
