<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KD PANTA | Items Market</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f4f4;
}

/* HEADER */
header{
  background:#000;
  color:#fff;
  padding:15px;
  text-align:center;
}

/* ADD BUTTON */
.add-btn{
  background:#28a745;
  color:#fff;
  border:none;
  padding:10px;
  width:95%;
  margin:10px auto;
  display:block;
  border-radius:8px;
  font-size:16px;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

.product{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}

.product img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.product .info{
  padding:10px;
  text-align:center;
}

.product button{
  width:100%;
  padding:8px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:6px;
}

/* POPUP COMMON */
.popup{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

.box{
  background:#fff;
  width:90%;
  max-width:350px;
  padding:15px;
  border-radius:10px;
}

.box input{
  width:100%;
  padding:8px;
  margin:6px 0;
}

.close{
  text-align:right;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>KD PANTA</h1>
  <p>Online Items Market</p>
</header>

<button class="add-btn" onclick="openAdd()">âž• Add Product</button>

<div class="products" id="productList"></div>

<!-- ADD PRODUCT POPUP -->
<div class="popup" id="addPopup">
  <div class="box">
    <div class="close" onclick="closeAdd()">X</div>
    <h3>Add New Product</h3>
    <input id="pname" placeholder="Product Name">
    <input id="pprice" placeholder="Price">
    <input id="pimg" placeholder="Image URL">
    <button onclick="addProduct()">Add</button>
  </div>
</div>

<!-- ORDER POPUP -->
<div class="popup" id="orderPopup">
  <div class="box">
    <div class="close" onclick="closeOrder()">X</div>
    <h3 id="oname"></h3>
    <input id="cname" placeholder="Your Name">
    <input id="caddress" placeholder="Address">
    <input id="cphone" placeholder="Phone">
    <button onclick="sendOrder()">Send Order</button>
  </div>
</div>

<script>
let products = [];
let current = "";

function render(){
  const list = document.getElementById("productList");
  list.innerHTML="";
  products.forEach(p=>{
    list.innerHTML += `
    <div class="product">
      <img src="${p.img}">
      <div class="info">
        <h4>${p.name}</h4>
        <p>${p.price}</p>
        <button onclick="order('${p.name}','${p.price}')">Order</button>
      </div>
    </div>`;
  });
}

function openAdd(){ document.getElementById("addPopup").style.display="flex"; }
function closeAdd(){ document.getElementById("addPopup").style.display="none"; }

function addProduct(){
  products.push({
    name:pname.value,
    price:pprice.value,
    img:pimg.value
  });
  pname.value=pprice.value=pimg.value="";
  closeAdd();
  render();
}

function order(name,price){
  current = name+" - "+price;
  document.getElementById("oname").innerText=current;
  document.getElementById("orderPopup").style.display="flex";
}

function closeOrder(){ document.getElementById("orderPopup").style.display="none"; }

function sendOrder(){
  let msg = `Order KD PANTA%0A${current}%0AName:${cname.value}%0AAddress:${caddress.value}%0APhone:${cphone.value}`;
  window.open(`https://wa.me/94XXXXXXXXX?text=${msg}`,"_blank");
}
</script>

</body>
</html>
