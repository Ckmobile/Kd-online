<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KD ONLINE SHOP</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#f4f4f4}

/* Header */
header{
  background:#000;color:#fff;
  padding:20px;text-align:center;
  position:fixed;top:0;width:100%;z-index:1000
}
header h1{margin-bottom:5px}

/* Products */
.products{
  padding:140px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  max-width:1100px;margin:auto
}
.product-card{
  background:#fff;border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
  overflow:hidden
}
.product-card img{
  width:100%;height:200px;object-fit:cover
}
.product-info{text-align:center;padding:15px}
.product-price{font-weight:bold;margin:5px 0}
.order-btn{
  background:#ffcc00;border:none;
  padding:10px 20px;border-radius:25px;
  cursor:pointer;font-weight:bold
}

/* Popup */
#orderPopup{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.6);z-index:2000
}
.popup-box{
  background:#fff;
  max-width:400px;
  margin:80px auto;
  padding:20px;border-radius:10px
}
.popup-box h3{text-align:center;margin-bottom:10px}
.popup-box input,
.popup-box textarea,
.popup-box button{
  width:100%;padding:10px;
  margin-bottom:8px
}
.popup-box button{
  background:#25D366;color:#fff;
  border:none;font-size:16px;
  border-radius:6px;cursor:pointer
}
.cancel-btn{background:#ccc;color:#000}
</style>
</head>

<body>

<header>
  <h1>KD ONLINE SHOP</h1>
  <p>Order via WhatsApp</p>
</header>

<section class="products">

  <!-- PRODUCT 1 -->
  <div class="product-card">
    <img src="https://via.placeholder.com/400x300">
    <div class="product-info">
      <h3>Wireless Mouse</h3>
      <p>High quality wireless mouse</p>
      <p class="product-price">LKR 1500</p>
      <button class="order-btn" onclick="openOrder(this)">Order Now</button>
    </div>
  </div>

  <!-- PRODUCT 2 -->
  <div class="product-card">
    <img src="https://via.placeholder.com/400x300">
    <div class="product-info">
      <h3>Bluetooth Speaker</h3>
      <p>Powerful bass sound</p>
      <p class="product-price">LKR 4500</p>
      <button class="order-btn" onclick="openOrder(this)">Order Now</button>
    </div>
  </div>

</section>

<!-- ORDER POPUP -->
<div id="orderPopup">
  <div class="popup-box">
    <h3>Order Details</h3>

    <p><strong id="pname"></strong></p>
    <p id="pdesc"></p>
    <p><strong id="pprice"></strong></p>

    <input id="cname" placeholder="Your Name">
    <textarea id="caddress" placeholder="Address"></textarea>
    <input id="cphone" placeholder="Phone Number">

    <button onclick="sendOrder()">Send Order</button>
    <button class="cancel-btn" onclick="closePopup()">Cancel</button>
  </div>
</div>

<script>
const whatsappNumber = "94755997160";
let product = {};

function openOrder(btn){
  const card = btn.closest(".product-card");
  product = {
    name: card.querySelector("h3").textContent,
    desc: card.querySelector("p").textContent,
    price: card.querySelector(".product-price").textContent
  };

  document.getElementById("pname").textContent = product.name;
  document.getElementById("pdesc").textContent = product.desc;
  document.getElementById("pprice").textContent = product.price;

  document.getElementById("orderPopup").style.display = "block";
}

function closePopup(){
  document.getElementById("orderPopup").style.display = "none";
}

function sendOrder(){
  const n = cname.value;
  const a = caddress.value;
  const p = cphone.value;

  if(!n || !a || !p){
    alert("Please fill all fields");
    return;
  }

  const msg =
`üì¶ New Order
Product: ${product.name}
Description: ${product.desc}
Price: ${product.price}

üë§ Name: ${n}
üè† Address: ${a}
üìû Phone: ${p}`;

  window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(msg)}`);
  closePopup();
}
</script>

</body>
</html>
