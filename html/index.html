<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KD ONLINE SHOP</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #ffffff;
    color: #000;
    overflow-x: hidden; /* prevent horizontal scroll from snow */
    position: relative;
}

/* Header fixed at top */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #000;
    padding: 20px 20px 80px 20px;
    text-align: center;
    z-index: 1000;
}

header h1 {
    font-size: 2rem;
    letter-spacing: 3px;
    color: #ffffff;
    font-family: 'Baloo 2', cursive;
}

.header-subtext {
    margin-top: 5px;
    color: silver;
    font-size: 0.9rem;
    display: inline-block;
}

/* Search Box */
.search-container {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    width: 75%;
    max-width: 380px;
    z-index: 1001;
}

.search-container input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 25px;
    border: 2px solid #000;
    font-size: 1rem;
    outline: none;
    background-color: #fff;
    color: #333;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.search-container input:focus {
    transform: scale(1.02);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* Products Section */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 200px 40px 40px 40px;
    max-width: 1200px;
    margin: auto;
}

.product-card {
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}

.product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.product-info {
    padding: 15px;
    text-align: center;
}

.product-info h3 {
    margin-bottom: 10px;
    color: #333;
}

.product-info p {
    margin-bottom: 10px;
    color: #555;
}

.product-info button {
    background-color: #ff6600;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.product-info button:hover {
    background-color: #e65c00;
    transform: scale(1.05);
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

/* Footer */
footer {
    text-align: center;
    padding: 15px 25px;
    background-color: #111;
    color: #fff;
    font-size: 0.9rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    max-width: 500px;
    margin: 30px auto 50px auto;
}

/* Snow animation */
.snowflake {
    position: fixed;
    top: -50px;
    z-index: 2000;
    user-select: none;
    font-size: 1.2rem;
    pointer-events: none;
    animation-name: fall;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

@keyframes fall {
    0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.8;
    }
}

@media (max-width:600px){
    .search-container input{
        width:100%;
    }
}

html {
    scroll-behavior: smooth;
}
</style>
</head>
<body>

<header>
    <h1>KD ONLINE SHOP</h1>
    <div class="header-subtext">
        A very valuable customer service from us.
    </div>
    <div class="search-container" id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search for products...">
    </div>
</header>

<section class="products" id="productGrid">
    <div class="product-card">
        <img src="https://files.catbox.moe/1hxuz4.webp" alt="Headphones">
        <div class="product-info">
            <h3>Headphones</h3>
            <p>High quality sound</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="product-card">
        <img src="https://files.catbox.moe/1hxuz4.webp" alt="Art Set">
        <div class="product-info">
            <h3>Art Set</h3>
            <p>150 pieces</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="product-card">
        <img src="https://files.catbox.moe/1hxuz4.webp" alt="Derma Roller">
        <div class="product-info">
            <h3>Derma Roller</h3>
            <p>Skin care tool</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="product-card">
        <img src="https://files.catbox.moe/1hxuz4.webp" alt="Karaoke Mic">
        <div class="product-info">
            <h3>Karaoke Mic</h3>
            <p>Portable & Wireless</p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

<footer>
    &copy; 2025 KD ONLINE SHOP. All rights reserved.
</footer>

<script>
// Product Search Filter
const searchInput = document.getElementById('searchInput');
const products = document.querySelectorAll('.product-card');

searchInput.addEventListener('input',()=>{
    const filter = searchInput.value.toLowerCase();
    products.forEach(product=>{
        const title = product.querySelector('h3').textContent.toLowerCase();
        product.style.display = title.includes(filter)?'':'none';
    });
});

// Snowflake animation
function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = '❄️';
    snowflake.style.left = Math.random() * window.innerWidth + 'px';
    snowflake.style.fontSize = (Math.random() * 24 + 12) + 'px';
    snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
    document.body.appendChild(snowflake);
    
    setTimeout(() => {
        snowflake.remove();
    }, 10000);
}

// Generate snowflakes every 300ms
setInterval(createSnowflake, 300);
</script>

</body>
</html>
