<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stors Online Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo 2', sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }

        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            margin: 15px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 10px 0 5px 0;
        }

        .product-card p {
            margin: 5px 0;
        }

        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-whatsapp {
            background: #25D366;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stors Online Shop</h1>
    </header>

    <div class="container" id="productContainer">
        <!-- Products will be added here by JS -->
    </div>

    <script>
        const products = [
            {
                name: "Product 1",
                price: "LKR 1,000",
                code: "P001",
                image: "https://via.placeholder.com/200x150.png?text=Product+1"
            },
            {
                name: "Product 2",
                price: "LKR 2,500",
                code: "P002",
                image: "https://via.placeholder.com/200x150.png?text=Product+2"
            },
            {
                name: "Product 3",
                price: "LKR 3,200",
                code: "P003",
                image: "https://via.placeholder.com/200x150.png?text=Product+3"
            }
        ];

        const container = document.getElementById("productContainer");

        products.forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>Price: ${product.price}</p>
                <p>Code: ${product.code}</p>
                <button class="btn" onclick="alert('Order placed for ${product.name}')">Order Now</button>
                <a href="https://wa.me/94755997160" target="_blank">
                    <button class="btn btn-whatsapp">WhatsApp</button>
                </a>
            `;
            container.appendChild(card);
        });
    </script>
</body>
</html>
