<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KD ONLINE SHOP</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Baloo+2:wght@600&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif; }
body { background-color:#fff; color:#000; position:relative; overflow-x:hidden; }

header { position:fixed; top:0; left:0; width:100%; background-color:#000; padding:20px 20px 60px 20px; text-align:center; z-index:1000; }
header h1 { font-size:2rem; color:#fff; font-family:'Orbitron',sans-serif; margin-bottom:5px; }
.header-subtext { color:silver; font-size:1.2rem; font-weight:bold; line-height:1.4; font-family:'Baloo 2',cursive; }
.search-container { position:absolute; bottom:5px; left:50%; transform:translateX(-50%); width:70%; max-width:350px; z-index:1001; }
.search-container input { width:100%; padding:12px 15px; border-radius:25px; border:2px solid #000; font-size:1rem; outline:none; background-color:#fff; color:#333; box-shadow:0 5px 15px rgba(0,0,0,0.2); transition:all 0.3s ease; }
.search-container input:focus { transform:scale(1.02); box-shadow:0 8px 20px rgba(0,0,0,0.3); }

.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:220px 40px 60px 40px; max-width:1200px; margin:auto; }
.product-card { background-color:#fff; border-radius:10px; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.2); transition:transform 0.3s, box-shadow 0.3s; position:relative; }
.product-card:hover { transform:scale(1.05); box-shadow:0 10px 20px rgba(0,0,0,0.3); }
.product-card img { width:100%; height:200px; object-fit:cover; }
.product-info { padding:15px; text-align:center; }
.product-info h3 { margin-bottom:10px; color:#333; }
.product-info p { margin-bottom:10px; color:#555; }

/* Three dots menu */
.dots { position:absolute; top:10px; right:10px; cursor:pointer; font-size:20px; user-select:none; }
.menu { position:absolute; top:30px; right:10px; background:#fff; border:1px solid #ccc; border-radius:5px; box-shadow:0 0 5px rgba(0,0,0,0.3); display:none; z-index:10; }
.menu button { display:block; width:100%; padding:5px 10px; border:none; background:none; text-align:left; cursor:pointer; }
.menu button:hover { background:#eee; }

.add-btn { background-color:yellow; color:#000; position:fixed; bottom:20px; right:20px; font-weight:bold; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; }
.add-btn:hover { transform:scale(1.05); box-shadow:0 5px 10px rgba(0,0,0,0.3); }

footer { text-align:center; padding:15px 20px; background-color:#111; color:#fff; font-size:0.9rem; border:2px solid #444; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.5); max-width:1200px; margin:20px auto 40px auto; }

@media (max-width:600px){
    .search-container input{ width:100%; }
    header h1, .header-subtext{ display:block; margin-left:0; }
}
</style>
</head>
<body>

<header>
<h1>KD ONLINE SHOP</h1>
<div class="header-subtext">A very valuable customer service from us.</div>
<div class="search-container">
<input type="text" placeholder="Search for products...">
</div>
</header>

<section class="products" id="products"></section>

<button class="add-btn">Add Product</button>

<footer>&copy; 2025 KD ONLINE SHOP. All rights reserved.</footer>

<script>
const OWNER_PASSWORD = "Kkk1234";

// Load products
let productsData = JSON.parse(localStorage.getItem("products")) || [
    {name:"Headphones", desc:"High quality sound", img:"https://files.catbox.moe/1hxuz4.webp"},
    {name:"Art Set", desc:"150 pieces", img:"https://files.catbox.moe/1hxuz4.webp"},
    {name:"Derma Roller", desc:"Skin care tool", img:"https://files.catbox.moe/1hxuz4.webp"},
    {name:"Karaoke Mic", desc:"Portable & Wireless", img:"https://files.catbox.moe/1hxuz4.webp"}
];

const productsContainer = document.getElementById("products");

function saveProducts(){ localStorage.setItem("products", JSON.stringify(productsData)); }

function renderProducts(){
    productsContainer.innerHTML="";
    productsData.forEach((prod,index)=>{
        const card=document.createElement("div");
        card.className="product-card";
        card.innerHTML=`
            <img src="${prod.img}" alt="${prod.name}">
            <div class="product-info">
                <h3>${prod.name}</h3>
                <p>${prod.desc}</p>
            </div>
            <div class="dots">â‹®</div>
            <div class="menu">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        `;

        const dots = card.querySelector(".dots");
        const menu = card.querySelector(".menu");

        dots.addEventListener("click",()=>{
            menu.style.display = menu.style.display==="block" ? "none":"block";
        });

        // Edit
        card.querySelector(".edit-btn").addEventListener("click",()=>{
            const password = prompt("Enter password to edit product:");
            if(password !== OWNER_PASSWORD){ alert("Wrong password!"); return; }
            const newName = prompt("Edit product name:", prod.name);
            const newDesc = prompt("Edit product description:", prod.desc);
            const newImg = prompt("Edit product image URL:", prod.img);
            if(newName) prod.name=newName;
            if(newDesc) prod.desc=newDesc;
            if(newImg) prod.img=newImg;
            saveProducts();
            renderProducts();
        });

        // Delete
        card.querySelector(".delete-btn").addEventListener("click",()=>{
            const password = prompt("Enter password to delete product:");
            if(password !== OWNER_PASSWORD){ alert("Wrong password!"); return; }
            productsData.splice(index,1);
            saveProducts();
            renderProducts();
        });

        productsContainer.appendChild(card);
    });
}

renderProducts();

// Add Product
document.querySelector(".add-btn").addEventListener("click",()=>{
    const password = prompt("Enter password to add product:");
    if(password !== OWNER_PASSWORD){ alert("Wrong password!"); return; }
    const name = prompt("Product name:");
    const desc = prompt("Product description:");
    const img = prompt("Product image URL:");
    if(name && desc && img){
        productsData.push({name,desc,img});
        saveProducts();
        renderProducts();
    } else { alert("Please fill all fields."); }
});

// Search filter
const searchInput = document.querySelector('.search-container input');
searchInput.addEventListener('input',()=>{
    const filter = searchInput.value.toLowerCase();
    document.querySelectorAll('.product-card').forEach(card=>{
        const title = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = title.includes(filter) ? '' : 'none';
    });
});

// Close menu when clicking outside
document.addEventListener("click", function(event){
    document.querySelectorAll(".menu").forEach(menu=>{
        if(!menu.contains(event.target) && !menu.previousElementSibling.contains(event.target)){
            menu.style.display="none";
        }
    });
});
</script>

</body>
</html>
