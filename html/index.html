<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KD ONLINE SHOP</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f4f4;
}

/* Header */
header {
  background: #000;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

/* Products */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
}

.product {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}

.product img {
  width: 100%;
  border-radius: 5px;
}

.product h3 {
  margin: 10px 0 5px;
}

.price {
  font-weight: bold;
  color: #007bff;
}

/* Buttons */
.btn {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border: none;
  color: #fff;
  font-size: 15px;
  border-radius: 5px;
  cursor: pointer;
}

.order-btn {
  background: orange;
}

.whatsapp-btn {
  background: green;
}

/* Popup */
.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.popup-content {
  background: #fff;
  padding: 20px;
  width: 90%;
  max-width: 400px;
  border-radius: 8px;
}

.popup-content h2 {
  text-align: center;
}

.popup-content input {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
}

.send-btn {
  background: green;
  color: #fff;
  width: 100%;
  padding: 10px;
  border: none;
  font-size: 16px;
  border-radius: 5px;
}

.close {
  text-align: right;
  cursor: pointer;
  color: red;
}
</style>
</head>

<body>

<header>KD ONLINE SHOP</header>

<section class="products">

  <div class="product">
    <img src="https://via.placeholder.com/300x200">
    <h3>Smart Watch</h3>
    <p class="price">Rs. 4500</p>
    <button class="btn order-btn" onclick="openPopup('Smart Watch','4500')">Order Now</button>
    <button class="btn whatsapp-btn" onclick="directWhatsApp('Smart Watch','4500')">WhatsApp</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300x200">
    <h3>Wireless Earbuds</h3>
    <p class="price">Rs. 3500</p>
    <button class="btn order-btn" onclick="openPopup('Wireless Earbuds','3500')">Order Now</button>
    <button class="btn whatsapp-btn" onclick="directWhatsApp('Wireless Earbuds','3500')">WhatsApp</button>
  </div>

</section>

<!-- Popup Form -->
<div class="popup" id="popup">
  <div class="popup-content">
    <div class="close" onclick="closePopup()">âœ–</div>
    <h2>Order Details</h2>

    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="phone1" placeholder="Contact Number 1">
    <input type="text" id="phone2" placeholder="Contact Number 2">

    <button class="send-btn" onclick="sendWhatsApp()">Send Order</button>
  </div>
</div>

<script>
let productName = "";
let productPrice = "";

function openPopup(name, price) {
  productName = name;
  productPrice = price;
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function sendWhatsApp() {
  let name = document.getElementById("customerName").value;
  let address = document.getElementById("address").value;
  let phone1 = document.getElementById("phone1").value;
  let phone2 = document.getElementById("phone2").value;

  let message =
`New Order - KD ONLINE SHOP

Product: ${productName}
Price: Rs.${productPrice}

Customer Name: ${name}
Address: ${address}
Contact 1: ${phone1}
Contact 2: ${phone2}`;

  let url = "https://wa.me/94755997160?text=" + encodeURIComponent(message);
  window.open(url, "_blank");
}

function directWhatsApp(name, price) {
  let msg = `Hello, I want to order\nProduct: ${name}\nPrice: Rs.${price}`;
  let url = "https://wa.me/94755997160?text=" + encodeURIComponent(msg);
  window.open(url, "_blank");
}
</script>

</body>
</html>
