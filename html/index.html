<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KD ONLINE SHOP</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Baloo+2:wght@600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #ffffff;
    color: #000;
    position: relative;
    overflow-x: hidden;
}

/* Header */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #000;
    padding: 20px 20px 60px 20px;
    text-align: center;
    z-index: 1000;
}

header h1 {
    font-size: 2rem;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    display: block;
    margin-bottom: 5px;
}

.header-subtext {
    display: block;
    color: silver;
    font-size: 1.2rem;
    font-weight: bold;
    line-height: 1.4;
    margin-top: 5px;
    font-family: 'Baloo 2', cursive;
}

/* Search Box */
.search-container {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 350px;
    z-index: 1001;
}

.search-container input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 25px;
    border: 2px solid #000;
    font-size: 1rem;
    outline: none;
    background-color: #fff;
    color: #333;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.search-container input:focus {
    transform: scale(1.02);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* Products Section */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 220px 40px 60px 40px;
    max-width: 1200px;
    margin: auto;
}

.product-card {
    position: relative; /* Important for menu */
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}

.product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.product-info {
    padding: 15px;
    text-align: center;
}

.product-info h3 {
    margin-bottom: 10px;
    color: #333;
}

.product-info p {
    margin-bottom: 10px;
    color: #555;
}

/* Add to Cart Button */
.product-info button.add-to-cart {
    background-color: yellow;
    color: #000;
    border: none;
    padding: 10px 15px;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.product-info button.add-to-cart:hover {
    background-color: gold;
    transform: scale(1.05);
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

/* Three-dot Menu */
.product-menu {
    position: absolute;
    top: 10px;
    right: 10px;
}

.menu-btn {
    background: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
}

.menu-content {
    display: none;
    position: absolute;
    right: 0;
    top: 25px;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

.menu-content button {
    display: block;
    width: 100%;
    padding: 5px 10px;
    background: none;
    border: none;
    cursor: pointer;
    text-align: left;
}

.menu-content button:hover {
    background-color: #f0f0f0;
}

.product-menu.show .menu-content {
    display: block;
}

/* Footer */
footer {
    text-align: center;
    padding: 15px 20px;
    background-color: #111;
    color: #fff;
    font-size: 0.9rem;
    border: 2px solid #444;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    max-width: 1200px;
    margin: 20px auto 40px auto;
}

/* Snow ❄️ */
.snowflake {
    position: fixed;
    top: -5%;
    z-index: 10000;
    user-select: none;
    font-size: 1rem;
    color: #fff;
    pointer-events: none;
    animation-name: fall;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

@keyframes fall {
    0% {transform: translateY(0) rotate(0deg); opacity:1;}
    100% {transform: translateY(110vh) rotate(360deg); opacity:0.8;}
}

@media (max-width:600px){
    .search-container input{ width:100%; }
    header h1, .header-subtext{ display:block; margin-left:0; }
}
</style>
</head>
<body>

<header>
    <h1>KD ONLINE SHOP</h1>
    <div class="header-subtext">
        A very valuable customer service from us.
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search for products...">
    </div>
</header>

<section class="products">
    <!-- Product Card Example -->
    <div class="product-card">
        <div class="product-menu">
            <button class="menu-btn">⋮</button>
            <div class="menu-content">
                <button class="edit-btn">Edit</button>
            </div>
        </div>
        <img src="https://files.catbox.moe/1hxuz4.webp" alt="Headphones">
        <div class="product-info">
            <h3>Headphones</h3>
            <p>High quality sound</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div class="product-card">
        <div class="product-menu">
            <button class="menu-btn">⋮</button>
            <div class="menu-content">
                <button class="edit-btn">Edit</button>
            </div>
        </div>
        <img src="https://files.catbox.moe/1hxuz4.webp" alt="Art Set">
        <div class="product-info">
            <h3>Art Set</h3>
            <p>150 pieces</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div class="product-card">
        <div class="product-menu">
            <button class="menu-btn">⋮</button>
            <div class="menu-content">
                <button class="edit-btn">Edit</button>
            </div>
        </div>
        <img src="https://files.catbox.moe/1hxuz4.webp" alt="Derma Roller">
        <div class="product-info">
            <h3>Derma Roller</h3>
            <p>Skin care tool</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div class="product-card">
        <div class="product-menu">
            <button class="menu-btn">⋮</button>
            <div class="menu-content">
                <button class="edit-btn">Edit</button>
            </div>
        </div>
        <img src="https://files.catbox.moe/1hxuz4.webp" alt="Karaoke Mic">
        <div class="product-info">
            <h3>Karaoke Mic</h3>
            <p>Portable & Wireless</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</section>

<footer>
    &copy; 2025 KD ONLINE SHOP. All rights reserved.
</footer>

<script>
// Product Search Filter
const searchInput = document.querySelector('.search-container input');
const products = document.querySelectorAll('.product-card');

searchInput.addEventListener('input', () => {
    const filter = searchInput.value.toLowerCase();
    products.forEach(product => {
        const title = product.querySelector('h3').textContent.toLowerCase();
        product.style.display = title.includes(filter) ? '' : 'none';
    });
});

// Three-dot menu toggle
document.querySelectorAll('.menu-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const menu = btn.parentElement;
        menu.classList.toggle('show');
    });
});

// Edit Button functionality with password
const OWNER_PASSWORD = "Kkk1234";
document.querySelectorAll('.edit-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const password = prompt("Enter password to edit product:");
        if(password === OWNER_PASSWORD){
            const card = btn.closest('.product-card');
            const currentName = card.querySelector('h3').textContent;
            const currentDesc = card.querySelector('p').textContent;
            const currentImg = card.querySelector('img').src;

            const newName = prompt("Edit product name:", currentName);
            const newDesc = prompt("Edit product description:", currentDesc);
            const newImg = prompt("Edit product image URL:", currentImg);

            if(newName) card.querySelector('h3').textContent = newName;
            if(newDesc) card.querySelector('p').textContent = newDesc;
            if(newImg) card.querySelector('img').src = newImg;
        } else {
            alert("Wrong password! Access denied.");
        }
        btn.closest('.product-menu').classList.remove('show'); // close menu
    });
});

// Snow ❄️ generation
const snowCount = 10;
function createSnowFlake() {
    const snow = document.createElement('div');
    snow.className = 'snowflake';
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.fontSize = (6 + Math.random() * 6) + 'px';
    snow.style.animationDuration = (20 + Math.random() * 15) + 's';
    snow.textContent = '❄️';
    document.body.appendChild(snow);
    setTimeout(() => {
        snow.remove();
        createSnowFlake();
    }, parseFloat(snow.style.animationDuration) * 1000);
}

for (let i = 0; i < snowCount; i++) {
    createSnowFlake();
}
</script>

</body>
</html>
