<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KD ONLINE SHOP</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Baloo+2:wght@600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #ffffff;
    color: #000;
    position: relative;
    overflow-x: hidden;
}

/* Header */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #000;
    padding: 20px 20px 60px 20px;
    text-align: center;
    z-index: 1000;
}

header h1 {
    font-size: 2rem;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    display: block;
    margin-bottom: 5px;
}

.header-subtext {
    display: block;
    color: silver;
    font-size: 1.2rem;
    font-weight: bold;
    line-height: 1.4;
    margin-top: 5px;
    font-family: 'Baloo 2', cursive;
}

/* Search Box */
.search-container {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    max-width: 350px;
    z-index: 1001;
}

.search-container input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 25px;
    border: 2px solid #000;
    font-size: 1rem;
    outline: none;
    background-color: #fff;
    color: #333;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.search-container input:focus {
    transform: scale(1.02);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* Products Section */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 220px 40px 60px 40px;
    max-width: 1200px;
    margin: auto;
    position: relative;
}

.product-card {
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
}

.product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.product-info {
    padding: 15px;
    text-align: center;
}

.product-info h3 {
    margin-bottom: 10px;
    color: #333;
}

.product-info p {
    margin-bottom: 10px;
    color: #555;
}

/* Price */
.product-price {
    font-weight: bold;
    margin-bottom: 10px;
}

/* Button container */
.btn-container {
    display: flex;
    justify-content: center;
    gap: 10px;
}

/* Order Now button */
.product-info .order-btn {
    background-color: #ffcc00; /* yellow */
    color: black;
    border: none;
    padding: 10px 15px;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.product-info .order-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

/* WhatsApp button */
.product-info .whatsapp-btn {
    background-color: #25D366;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.product-info .whatsapp-btn:hover {
    background-color: #128C7E;
    transform: scale(1.05);
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}

/* Footer */
footer {
    text-align: center;
    padding: 15px 20px;
    background-color: #111;
    color: #fff;
    font-size: 0.9rem;
    border: 2px solid #444;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    max-width: 1200px;
    margin: 20px auto 40px auto;
}

/* Three dots menu */
.menu {
    position: absolute;
    top: 10px;
    right: 10px;
}

.menu-btn {
    cursor: pointer;
    font-size: 1.5rem;
    color: #555;
}

.menu-content {
    display: none;
    position: absolute;
    top: 25px;
    right: 0;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    z-index: 100;
    flex-direction: column;
}

.menu-content button {
    padding: 10px 15px;
    background: none;
    border: none;
    cursor: pointer;
    text-align: left;
    width: 100%;
}

.menu-content button:hover {
    background-color: #eee;
}

/* Add Order Button */
#add-order-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #ffcc00;
    color: black;
    border: none;
    padding: 15px 20px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    z-index: 1000;
    transition: transform 0.2s, box-shadow 0.2s;
}

#add-order-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0,0,0,0.4);
}
</style>
</head>
<body>

<header>
    <h1>KD ONLINE SHOP</h1>
    <div class="header-subtext">
        A very valuable customer service from us.
    </div>

        <input type="text" placeholder="Search for products...">
    </div>
</header>

<section class="products">

    <!-- Product 1 -->
    <div class="product-card">

                <button class="order-btn">Order Now</button>

    </div>

    <!-- Product 2 -->
    <div class="product-card">
        <div class="menu">
            <span class="menu-btn">&#x22EE;</span>
            <div class="menu-content">
                <button class="edit-btn">Edit</button>

        </div>
        <img src="https://files.catbox.moe/1hxuz4.webp" alt="Art Set">
        <div class="product-info">
            <h3>Art Set</h3>
            <p>150 pieces</p>

            <div class="btn-container">
                <button class="order-btn">Order Now</button>
                <button class="whatsapp-btn">WhatsApp</button>
            </div>
        </div>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
        <div class="menu">
            <span class="menu-btn">&#x22EE;</span>
            <div class="menu-content">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <img src="https://files.catbox.moe/1hxuz4.webp" alt="Derma Roller">
        <div class="product-info">
            <h3>Derma Roller</h3>
            <p>Skin care tool</p>
            <p class="product-price">Price: LKR 1500</p>
            <div class="btn-container">
                <button class="order-btn">Order Now</button>
                <button class="whatsapp-btn">WhatsApp</button>

    <!-- Product 4 -->
    <div class="product-card">
        <div class="menu">
            <span class="menu-btn">&#x22EE;</span>
            <div class="menu-content">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
        <img src="https://files.catbox.moe/1hxuz4.webp" alt="Karaoke Mic">
        <div class="product-info">
            <h3>Karaoke Mic</h3>
            <p>Portable & Wireless</p>
            <p class="product-price">Price: LKR 5000</p>
            <div class="btn-container">
                <button class="order-btn">Order Now</button>
                <button class="whatsapp-btn">WhatsApp</button>
            </div>
        </div>
    </div>

</section>

<!-- Add Order Button -->
<button id="add-order-btn">Add Order</button>

<footer>
    &copy; 2025 KD ONLINE SHOP. All rights reserved.
</footer>

<script>
// Password setup
const PASSWORD = "Kkk111";

// Password checker function
function checkPassword(callback) {
    const input = prompt("Enter password:");
    if(input === PASSWORD) {
        callback();
    } else {
        alert("Incorrect password!");
    }
}

// Search Filter
const searchInput = document.querySelector('.search-container input');
const products = document.querySelectorAll('.product-card');
searchInput.addEventListener('input', () => {
    const filter = searchInput.value.toLowerCase();
    products.forEach(product => {
        const title = product.querySelector('h3').textContent.toLowerCase();
        const desc = Array.from(product.querySelectorAll('p')).map(p => p.textContent.toLowerCase()).join(' ');
        product.style.display = (title + desc).includes(filter) ? '' : 'none';
    });
});

// WhatsApp button
document.querySelectorAll('.whatsapp-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const productName = btn.closest('.product-card').querySelector('h3').textContent;
        const message = `Hello, I want to order: ${productName}`;
        const whatsappNumber = '94755997160';
        const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
    });
});

// Order Now button (no password)
document.querySelectorAll('.order-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const productCard = btn.closest('.product-card');
        const productName = productCard.querySelector('h3').textContent;
        const productPrice = productCard.querySelector('.product-price').textContent;

        const customerName = prompt("Enter your name:");
        if(!customerName) return alert("Name is required!");
        const customerAddress = prompt("Enter your address:");
        if(!customerAddress) return alert("Address is required!");
        const customerPhone = prompt("Enter your phone number:");
        if(!customerPhone) return alert("Phone number is required!");

        const message = `Order Details:\n\nProduct: ${productName}\nPrice: ${productPrice}\n\nCustomer Name: ${customerName}\nAddress: ${customerAddress}\nPhone: ${customerPhone}`;
        const whatsappNumber = '94755997160';
        const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
    });
});

// Add Order button with password
document.getElementById('add-order-btn').addEventListener('click', () => {
    checkPassword(() => {
        const productName = prompt("Enter product name:");
        if(!productName) return alert("Product name is required!");
        const productPrice = prompt("Enter product price:");
        if(!productPrice) return alert("Product price is required!");
        const message = `Order Details:\n\nProduct: ${productName}\nPrice: ${productPrice}`;
        const whatsappNumber = '94755997160';
        const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
    });
});

// Edit button with password
document.querySelectorAll('.edit-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        checkPassword(() => {
            const productCard = btn.closest('.product-card');
            const productName = productCard.querySelector('h3').textContent;
            const productPrice = productCard.querySelector('.product-price').textContent;
            const newName = prompt("Edit product name:", productName);
            if(newName) productCard.querySelector('h3').textContent = newName;
            const newPrice = prompt("Edit product price:", productPrice);
            if(newPrice) productCard.querySelector('.product-price').textContent = newPrice;
            productCard.querySelector('.menu-content').style.display = 'none';
        });
    });
});

// Delete button with password
document.querySelectorAll('.delete-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        checkPassword(() => {
            const productCard = btn.closest('.product-card');
            if(confirm("Are you sure you want to delete this product?")) {
                productCard.remove();
            }
        });
    });
});

// Three-dot menu toggle
document.querySelectorAll('.menu-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const menu = btn.nextElementSibling;
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });
});
</script>

</body>
</html>
