<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KD ONLINE SHOP</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    p {
      color: #555;
    }

    .btn {
      display: inline-block;
      background-color: #1e90ff;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0b6ed2;
    }
  </style>
</head>
<body>

  <header>
    <h1>KD ONLINE SHOP</h1>
    <p>සියලුම භාණ්ඩ එකම තැනකින්!</p>
  </header>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x180?text=Headphone" alt="Headphone">
      <h3>Headphone</h3>
      <p>High-quality wireless sound</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x180?text=Art+Set" alt="Art Set">
      <h3>Art Set</h3>
      <p>Everything you need to paint!</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x180?text=Derma+Roller" alt="Derma Roller">
      <h3>Derma Roller</h3>
      <p>Skin care made simple</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x180?text=Karaoke+Mic" alt="Karaoke Mic">
      <h3>Karaoke Mic</h3>
      <p>Sing anywhere, anytime!</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </div>

</body>
</html>
