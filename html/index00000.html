<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KD Online Shop</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
        margin: 0;
        padding: 0;
    }
    header {
        text-align: center;
        padding: 30px;
        font-size: 3em;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 5px #333;
        cursor: pointer;
    }
    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }
    .product {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        width: 250px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .product img {
        width: 100%;
        border-radius: 10px;
    }
    .product h3 {
        margin: 10px 0 5px;
    }
    .product p {
        margin: 5px 0;
    }
    .buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
    }
    .buttons button, .buttons a {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        color: #fff;
        font-weight: bold;
    }
    .order-btn {
        background-color: #28a745;
    }
    .whatsapp-btn {
        background-color: #25D366;
    }
    /* Popup Form */
    .popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }
    .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
    }
    .popup-content input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .popup-content button {
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background: #28a745;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>

<header id="shopName">KD Online Shop</header>

<div class="products">
    <div class="product" data-name="Product 1" data-price="500" data-code="P001">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Product 1</h3>
        <p>Price: Rs 500</p>
        <p>Code: P001</p>
        <div class="buttons">
            <button class="order-btn">Order Now</button>
            <a class="whatsapp-btn" href="https://wa.me/94755997160" target="_blank">WhatsApp</a>
        </div>
    </div>

    <div class="product" data-name="Product 2" data-price="750" data-code="P002">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Product 2</h3>
        <p>Price: Rs 750</p>
        <p>Code: P002</p>
        <div class="buttons">
            <button class="order-btn">Order Now</button>
            <a class="whatsapp-btn" href="https://wa.me/94755997160" target="_blank">WhatsApp</a>
        </div>
    </div>
    <!-- Add more products here -->
</div>

<!-- Popup Form -->
<div class="popup" id="orderPopup">
    <div class="popup-content">
        <h3>Place Your Order</h3>
        <input type="text" id="customerName" placeholder="Your Name">
        <input type="text" id="customerAddress" placeholder="Address">
        <input type="text" id="customerPhone1" placeholder="Phone 1">
        <input type="text" id="customerPhone2" placeholder="Phone 2">
        <button id="sendOrder">Send</button>
    </div>
</div>

<script>
    const orderButtons = document.querySelectorAll('.order-btn');
    const popup = document.getElementById('orderPopup');
    const sendBtn = document.getElementById('sendOrder');
    let currentProduct = {};

    orderButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
            const productDiv = e.target.closest('.product');
            currentProduct = {
                name: productDiv.dataset.name,
                price: productDiv.dataset.price
            };
            popup.style.display = 'flex';
        });
    });

    // Send WhatsApp message
    sendBtn.addEventListener('click', () => {
        const name = document.getElementById('customerName').value;
        const address = document.getElementById('customerAddress').value;
        const phone1 = document.getElementById('customerPhone1').value;
        const phone2 = document.getElementById('customerPhone2').value;

        const message = `Hello! I want to order:\nProduct: ${currentProduct.name}\nPrice: Rs ${currentProduct.price}\nName: ${name}\nAddress: ${address}\nPhone1: ${phone1}\nPhone2: ${phone2}`;

        const whatsappURL = `https://wa.me/94755997160?text=${encodeURIComponent(message)}`;
        window.open(whatsappURL, '_blank');
        popup.style.display = 'none';
    });

    // Close popup when clicking outside
    popup.addEventListener('click', (e) => {
        if(e.target === popup) popup.style.display = 'none';
    });

    // Editable shop name
    const shopName = document.getElementById('shopName');
    shopName.addEventListener('click', () => {
        const newName = prompt('Enter new shop name:', shopName.textContent);
        if(newName) shopName.textContent = newName;
    });
</script>

</body>
</html>
